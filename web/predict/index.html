<link href="css/landpred.css" type="text/css" rel="stylesheet" />

<body>
<div id="map_canvas"></div>
<div id="toolbox">
<a href="#" class="ui-state-default ui-corner-all ui-widget lp-button" id="new-prediction-button" name="new-prediction-button"><span class="ui-icon ui-icon-triangle-1-s"></span>New prediction</a>
<a href="#" class="ui-state-default ui-corner-all ui-widget lp-button" id="clear-all-button">Clear all</a>
</div>
<div id="new_prediction" class="ui-widget ui-widget-content">
<form id="scenario" name="scenario" action="runpred.cgi" method="post">
<table summary="Scenario parameters" id="scenario_table">
<tbody>
<tr>
<th colspan="3">Launch site</th>
</tr>
<tr>
<td>Latitude</td>
<td class="field-value"><input type="text" name="launch-site:latitude" value="52.2135" /></td>
<td class="field-unit">deg. North</td>
</tr>
<tr>
<td>Longitude</td>
<td class="field-value"><input type="text" name="launch-site:longitude" value="0.0964" /></td>
<td class="field-unit">deg. East</td>
</tr>
<tr>
<td>Altitude</td>
<td class="field-value"><input type="text" name="launch-site:altitude" value="0" /></td>
<td class="field-unit">m</td>
</tr>
<tr>
<th colspan="3">Atmosphere model</th>
</tr>
<tr>
<td>Wind speed error</td>
<td class="field-value"><input type="text" name="atmosphere:wind-error" value="0" /></td>
<td class="field-unit">m/s (RMS)</td>
</tr>
<tr>
<th colspan="3">Altitude model</th>
</tr>
<tr>
<td>Ascent rate</td>
<td class="field-value"><input type="text" name="altitude-model:ascent-rate" value="3" /></td>
<td class="field-unit">m/s</td>
</tr>
<tr>
<td>Descent rate</td>
<td class="field-value"><input type="text" name="altitude-model:descent-rate" value="5" /></td>
<td class="field-unit">m/s (sea level)</td>
</tr>
<tr>
<td>Burst altitude</td>
<td class="field-value"><input type="text" name="altitude-model:burst-altitude" value="30000" /></td>
<td class="field-unit">m</td>
</tr>
</tbody>
<tfoot>
<tr>
<td colspan="3" class="button-box">
<input type="submit" name="submit" value="Queue prediction"></input>
</td></tr>
</tfoot>
</table>
<span id="prediction-running">Prediction running&hellip;</span>
</form>
</div>
