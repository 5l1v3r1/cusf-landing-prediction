<link href="css/landpred.css" type="text/css" rel="stylesheet">

<body>
  <div id="map_canvas"></div>
  <div id="new_prediction" title="New prediction">
  <div id="prediction-running" class="ui-corner-all">
  	<div class="ui-widget-overlay"></div>
	<div id="prediction-message" class="ui-widget ui-widget-content">
	<div id="prediction-throbber"></div>
	<p>Running prediction&hellip;</p>
	</div>
  </div>
    <form id="scenario" name="scenario" action="runpred.cgi" method="post">
      <table summary="Scenario parameters" id="scenario_table">
        <tr>
          <th colspan="3">Launch site</th>
        </tr>

        <tr>
          <td>Latitude</td>

          <td class="field-value"><input type="text" name="launch-site:latitude" value="52.2135"></td><td class="field-unit">deg. North</td>
        </tr>

        <tr>
          <td>Longitude</td>

          <td class="field-value"><input type="text" name="launch-site:longitude" value="0.0964"></td><td class="field-unit">deg. East</td>
        </tr>

        <tr>
          <td>Altitude</td>

          <td class="field-value"><input type="text" name="launch-site:altitude" value="0"></td><td class="field-unit">m</td>
        </tr>

        <tr>
          <th colspan="3">Atmosphere model</th>
        </tr>

        <tr>
          <td>Wind speed error</td>

          <td class="field-value"><input type="text" name="atmosphere:wind-error" value="0"></td><td class="field-unit">m/s (RMS)</td>
        </tr>

        <tr>
          <th colspan="3">Altitude model</th>
        </tr>

        <tr>
          <td>Ascent rate</td>

          <td class="field-value"><input type="text" name="altitude-model:ascent-rate" value="3"></td><td class="field-unit">m/s</td>
        </tr>

        <tr>
          <td>Descent rate</td>

          <td class="field-value"><input type="text" name="altitude-model:descent-rate" value="5"></td><td class="field-unit">m/s (sea level)</td>
        </tr>

        <tr>
          <td>Burst altitude</td>

          <td class="field-value"><input type="text" name="altitude-model:burst-altitude" value="30000"></td><td class="field-unit">m</td>
        </tr>
      </table>
    </form>
  </div>
  <div id="toolbox" class="ui-widget ui-widget-content ui-corner-tr">
  <div class="ui-widget-header ui-corner-tr ui-corner-bottom ui-header">Toolbox</div>
  <a href="#" class="ui-corner-all ui-state-default" id="new-prediction-button">New prediction</a>
  </div>
